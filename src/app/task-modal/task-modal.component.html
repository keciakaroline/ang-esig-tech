<div class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Criar Tarefa</h2>
      <button class="close-btn" (click)="closeModal()">
        <fa-icon [icon]="faTimesCircle"></fa-icon>
      </button>
    </div>
    <form>
      <div class="form-group">
        <label for="title">Título da Tarefa</label>
        <input
          id="title"
          name="title"
          [(ngModel)]="newTarefa.title"
          type="text"
          placeholder="Título da Tarefa"
        />
      </div>
      <div class="form-group">
        <label for="details">Detalhes da Tarefa</label>
        <textarea
          id="details"
          name="details"
          [(ngModel)]="newTarefa.detalhes"
          placeholder="Detalhes da Tarefa"
        ></textarea>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="deadline">Deadline</label>
          <input
            id="deadline"
            name="deadline"
            [(ngModel)]="newTarefa.deadline"
            type="date"
          />
        </div>
        <div class="form-group">
          <label for="prioridade">Prioridade</label>
          <select
            id="prioridade"
            name="prioridade"
            [(ngModel)]="newTarefa.prioridade"
          >
            <option value="alta">Alta</option>
            <option value="média">Média</option>
            <option value="baixa">Baixa</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="responsavel">Responsáveis</label>
        <input
          id="responsavel"
          name="responsavel"
          [(ngModel)]="newTarefa.responsavel"
          placeholder="Responsáveis"
        />
        <fa-icon [icon]="faSearch"></fa-icon>
      </div>
      <div class="form-group">
        <label>Anexar arquivo</label>
        <div class="upload">
          <input type="file" />
          <p>Arraste o arquivo aqui ou clique para selecionar</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancel" (click)="closeModal()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-save" (click)="saveTask()">
          Criar Tarefa
        </button>
      </div>
    </form>
  </div>
</div>

<div class="task-container">
  <header class="task-header">
    <div>
      <h1>Tarefas</h1>
      <nav class="breadcrumb">
        <a href="#">Dashboard</a> > <span>Tarefas</span>
      </nav>
    </div>
    <button class="add-task-btn" (click)="toggleModal()">
      <fa-icon [icon]="faPlusSquare"></fa-icon>
      <span>Nova Tarefa</span>
    </button>
  </header>

  <div class="controls">
    <div class="filters">
      <select>
        <option>Projetos</option>
      </select>
      <select>
        <option>Status</option>
      </select>
      <select>
        <option>Todas Prioridades</option>
      </select>
      <div class="date-filter">
        Últimos 30 dias
        <fa-icon [icon]="faCalendarAlt" size="xs"></fa-icon>
      </div>
    </div>

    <table class="task-table">
      <thead>
        <tr>
          <th>Tarefa</th>
          <th>Prioridade</th>
          <th>Projeto</th>
          <th>Status</th>
          <th>Responsável</th>
          <th>Deadline</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let tarefa of tarefas">
          <app-task-item [tarefa]="tarefa"></app-task-item>
        </tr>
      </tbody>
    </table>
  </div>
  <app-task-modal *ngIf="showModal"></app-task-modal>
</div>

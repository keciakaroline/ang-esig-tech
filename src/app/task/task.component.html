<div class="task-container">
  <header class="task-header">
    <div>
      <h1>Tarefas</h1>
      <nav class="breadcrumb">
        <a href="/dashboard">Dashboard</a> > <span>Tarefas</span>
      </nav>
    </div>
    <button class="add-task-btn" (click)="toggleModal()">
      <fa-icon [icon]="faPlusSquare"></fa-icon>
      <span>Nova Tarefa</span>
    </button>
  </header>

  <div class="controls">
    <div class="filters">
      <select>
        <option>Projetos</option>
      </select>
      <select>
        <option>Status</option>
      </select>
      <select>
        <option>Todas Prioridades</option>
      </select>
      <div class="date-filter">
        Últimos 30 dias
        <fa-icon [icon]="faCalendarAlt" size="xs"></fa-icon>
      </div>
    </div>

    <table class="task-table">
      <thead>
        <tr>
          <th>Tarefa</th>
          <th>Prioridade</th>
          <th>Projeto</th>
          <th>Status</th>
          <th>Responsável</th>
          <th>Deadline</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let tarefa of tarefas">
          <td>{{ tarefa.title }}</td>
          <td>{{ tarefa.prioridade }}</td>
          <td>{{ tarefa.projeto }}</td>
          <td>{{ tarefa.status }}</td>
          <td>{{ tarefa.responsavel }}</td>
          <td>{{ tarefa.deadline }}</td>
          <td>
            <button class="action delete-btn">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
            <button class="action view-btn">
              <fa-icon [icon]="faEye"></fa-icon>
            </button>
            <button class="action edit-btn">
              <fa-icon [icon]="faPenSquare"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-task-modal
    *ngIf="showModal"
    (modalClosed)="onModalClosed()"
  ></app-task-modal>
</div>
